<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap'>
    <script src="https://kit.fontawesome.com/935834ea02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/category.css">
</head>
<body>    
    <div class="container">
        <h1 class="heading"><i class="fa-solid fa-gamepad fa-1x"></i> Select Category</h1>
        <a href="exit.html">
            <div class="end">
                <button>
                    End Game
                </button>
            </div>
        </a>

        <p>Don't know how to play? <a href="tutorial.html"> Click Here</a></p> 
        
        <div class="box-container">
           

            <div class="box">
                <img src="../images/33.jpg" alt="">
                <a href="animals.html" class="btn">
                    <i class="fa fa-play"></i>
                    Animals
                </a>
            </div>

            <div class="box">
                <img src="../images/1212.jpg" alt="">
                <a href="musical.html" class="btn">
                    <i class="fa fa-play"></i>
                    Muscial Instrument
                </a>
            </div>
            
            <div class="box">
                <img src="../images/internal.jpg" alt="">
                <a href="internal.html" class="btn">
                    <i class="fa fa-play"></i>
                    Internal organs
                </a>
                </div>

                <div class="box">
                    <img src="../images/sta.jpg" alt="">
                    <a href="satat.html" class="btn">
                        <i class="fa fa-play"></i>
                        Stationary Items
                    </a>
                    </div>
    

                <div class="box">
                    <img src="../images/plant.jpg" alt="">
                    <a href="plant.html" class="btn">
                        <i class="fa fa-play"></i>
                        Plants
                    </a>
                    </div>
        </div>
    </div>
   
    <script>
        const button = document.querySelector("#button");
        const icon = document.querySelector("#button > i");
        const audio = document.querySelector("audio");

        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.volume = 0.2;
                audio.play();
                icon.classList.remove('fa-volume-up');
                icon.classList.add('fa-volume-mute');

            } else {
                audio.pause();
                icon.classList.remove('fa-volume-mute');
                icon.classList.add('fa-volume-up');
            }
            button.classList.add("fade");
        });

    </script>
</body>
</html>
