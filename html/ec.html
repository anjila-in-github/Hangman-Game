<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap'>
    <script src="https://kit.fontawesome.com/935834ea02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/category.css">
</head>
<body>    
    <div class="container">
        <h1 class="heading"><i class="fa-solid fa-gamepad fa-1x"></i> Select Category</h1>
        <a href="exit.html">
            <div class="end">
                <button>
                    End Game
                </button>
            </div>
        </a>

        <p>Don't know how to play? <a href="tutorial.html"> Click Here</a></p> 
        
        <div class="box-container">
           

            <div class="box">
                <img src="../images/wild.jpg" alt="">
                <a href="wilda.html" class="btn">
                    <i class="fa fa-play"></i>
                    Wild Animals
                </a>
            </div>

            <div class="box">
                <img src="../images/color.jpg" alt="">
                <a href="color.html" class="btn">
                    <i class="fa fa-play"></i>
                    Colors
                </a>
            </div>
            
            <div class="box">
                <img src="../images/dom.jpg" alt="">
                <a href="doma.html" class="btn">
                    <i class="fa fa-play"></i>
                   Domestic Animals
                </a>
            </div>
           

            <div class="box">
                <img src="../images/66.jpg" alt="">
                <a href="vege.html" class="btn">
                    <i class="fa fa-play"></i>
                    Vegetables
                </a>
            </div>


            <div class="box">
                <img src="../images/99.jpg" alt="">
                <a href="birds.html" class="btn">
                    <i class="fa fa-play"></i>
                    Birds
                </a>
            </div>


            <div class="box">
                <img src="../images/1111.jpg" alt="">
                <a href="fruits.html" class="btn">
                    <i class="fa fa-play"></i>
                    Fruits
                </a>
            </div>

          
        </div>
    </div>
   
    <script>
        const button = document.querySelector("#button");
        const icon = document.querySelector("#button > i");
        const audio = document.querySelector("audio");

        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.volume = 0.2;
                audio.play();
                icon.classList.remove('fa-volume-up');
                icon.classList.add('fa-volume-mute');

            } else {
                audio.pause();
                icon.classList.remove('fa-volume-mute');
                icon.classList.add('fa-volume-up');
            }
            button.classList.add("fade");
        });

    </script>
</body>
</html>
